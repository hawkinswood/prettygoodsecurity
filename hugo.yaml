baseURL: "https://hawkinswood.github.io/prettygoodsecurity"
title: "Pretty Good Security"
theme: PaperMod
pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Pretty Good Security
  description: "A secure and modern blog about security best practices"
  keywords: [Blog, Security, Best Practices]
  author: Your Name
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Security headers configuration
  security:
    headers:
      - key: "Content-Security-Policy"
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:;"
      - key: "X-Frame-Options"
        value: "DENY"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Referrer-Policy"
        value: "strict-origin-when-cross-origin"
      - key: "Strict-Transport-Security"
        value: "max-age=31536000; includeSubDomains"
      - key: "Permissions-Policy"
        value: "camera=(), microphone=(), geolocation=()"

  # Search configuration
  assets:
    disableFingerprinting: true
  
  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Welcome to Pretty Good Security"
    Content: "A blog dedicated to security best practices and modern web development"

  socialIcons:
    - name: github
      url: "https://github.com/yourusername"

  # Cache configuration
  caches:
    assets:
      dir: ":cacheDir/_gen"
      maxAge: "720h"
    images:
      dir: ":cacheDir/images"
      maxAge: "720h"

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - identifier: search
      name: Search
      url: /search
      weight: 30
    - identifier: tailscale-guide
      name: Tailscale
      url: /pages/tailscale/
      weight: 40
    - identifier: network-guide
      name: Network
      url: /pages/network/
      weight: 50
    - identifier: router-guide
      name: Router
      url: /pages/router/
      weight: 60
    - identifier: iphone-guide
      name: iPhone
      url: /pages/iphone/
      weight: 70
    - identifier: mac-guide
      name: Mac
      url: /pages/mac/
      weight: 80
    - identifier: windows-guide
      name: Windows
      url: /pages/windows/
      weight: 90
    - identifier: resources-guide
      name: Resources
      url: /pages/resources/
      weight: 100

outputs:
  home:
    - HTML
    - RSS
    - JSON # Required for search functionality
