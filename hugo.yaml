baseURL: "https://hawkinswood.github.io/prettygoodsecurity"
title: "Pretty Good Security"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Pretty Good Security
  description: "A secure and modern blog about security best practices"
  keywords: [Blog, Security, Best Practices]
  author: Your Name
  images: ["/images/logo.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  disableAnchoredHeadings: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  ShowFullTextinRSS: true

  assets:
    favicon: "/images/favicon.png"
    favicon16x16: "/images/favicon.png"
    favicon32x32: "/images/favicon.png"
    apple_touch_icon: "/images/favicon.png"
    safari_pinned_tab: "/images/favicon.png"
    theme_color: "#fff"
    msapplication_TileColor: "#fff"
    disableHLJS: true
    disableFingerprinting: true

  profileMode:
    enabled: false
    title: Pretty Good Security
    subtitle: "A secure and modern blog about security best practices"
    imageUrl: "/images/logo.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Pretty Good Security Logo
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # Home info settings
  homeInfoParams:
    Title: "Welcome to Pretty Good Security"
    Content: >
      A blog dedicated to sharing security best practices and guides

  cover:
    linkFullImages: true
    responsiveImages: true
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - identifier: tailscale-guide
      name: Tailscale
      url: /pages/tailscale/
      weight: 40
    - identifier: network-guide
      name: Network
      url: /pages/network/
      weight: 50
    - identifier: router-guide
      name: Router
      url: /pages/router/
      weight: 60
    - identifier: iphone-guide
      name: iPhone
      url: /pages/iphone/
      weight: 70
    - identifier: mac-guide
      name: Mac
      url: /pages/mac/
      weight: 80
    - identifier: windows-guide
      name: Windows
      url: /pages/windows/
      weight: 90
    - identifier: resources-guide
      name: Resources
      url: /pages/resources/
      weight: 100
    - identifier: search
      name: Search
      url: /search
      weight: 110

outputs:
  home:
    - HTML
    - RSS
    - JSON # Required for search functionality

# Security headers (moved to server config)
security:
  funcs:
    getenv:
      - ^HUGO_
      - ^CI$

markup:
  highlight:
    noClasses: false
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
