baseURL: "https://hawkinswood.github.io/prettygoodsecurity"
title: "Pretty Good Security"
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Pretty Good Security
  description: "A secure and modern blog about security best practices"
  keywords: [Blog, Security, Best Practices]
  author: Hawkins Wood
  images: ["images/logo.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  disableAnchoredHeadings: false
  comments: false
  hidemeta: true
  hideSummary: false
  showtoc: true
  tocopen: false
  ShowFullTextinRSS: true
  mainSections: []  # Empty array prevents automatic listing
  hideDescriptionInList: true
  showAllPagesInArchive: false

  assets:
    favicon: "images/favicon.png"
    favicon16x16: "images/favicon.png"
    favicon32x32: "images/favicon.png"
    apple_touch_icon: "images/favicon.png"
    safari_pinned_tab: "images/favicon.png"
    theme_color: "#fff"
    msapplication_TileColor: "#fff"
    disableHLJS: true
    disableFingerprinting: true
    css:
      - css/custom.css

  profileMode:
    enabled: false
    title: Pretty Good Security
    subtitle: "A secure and modern blog about security best practices"
    imageUrl: "images/logo.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Pretty Good Security Logo
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

# Home info settings
# homeInfoParams:
#   Title: "Welcome to Pretty Good Security"
#   Content: >
#     A blog dedicated to sharing security best practices and guides

  cover:
    linkFullImages: true
    responsiveImages: true
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: weakest-link
      name: The Weakest Link
      url: /weakest-link/
      weight: 20
    - identifier: tailscale-guide
      name: Tailscale
      url: /pages/tailscale/
      weight: 30
    - identifier: network-guide
      name: Network
      url: /pages/network/
      weight: 40
    - identifier: router-guide
      name: Router
      url: /pages/router/
      weight: 50
    - identifier: iphone-guide
      name: iPhone
      url: /pages/iphone/
      weight: 60
    - identifier: mac-guide
      name: Mac
      url: /pages/mac/
      weight: 70
    - identifier: windows-guide
      name: Windows
      url: /pages/windows/
      weight: 80
    - identifier: resources-guide
      name: Resources
      url: /pages/resources/
      weight: 90
    - identifier: search
      name: Search
      url: /search
      weight: 100

outputs:
  home:
    - HTML
    - RSS
    - JSON # Required for search functionality

# Security headers (moved to server config)
security:
  funcs:
    getenv:
      - ^HUGO_
      - ^CI$

markup:
  highlight:
    noClasses: false
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
